<section class="content_hero is-dark js-scroll-header">
  <div class="container">
    <div
      class="content_hero__bg"
      style="background-image: url({{ heroData.bgImage }})"
    ></div>
    <div class="content_hero__card text-center">
      <div class="content_hero__card_image">
        <img
          width="320"
          src="{{ heroData.image }}"
          alt="{{ heroData.title }}"
        />
      </div>
      <h4 class="content_hero__card_title {{ 'colored' if heroData.colored }}">
        {{ heroData.title }}
      </h4>
    </div>
    <h4 class="content_hero__card_hint">{{ heroData.hint }}</h4>
  </div>
</section>
