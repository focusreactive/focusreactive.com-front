<section id="cta-block" data-section="cta-block" class="section sec-cta js-scroll-header {% sectionClasses ctaBlockData %}">
  <div class="container container--sm">
    <div class="cta-block">
      <div class="cta-block__text">
        {{ctaBlockData.text}}
      </div>
      <div class="cta-block__button">
        <a href="{{ctaBlockData.btnLink}}" class="btn btn--primary btn--md">{{ctaBlockData.btnText}}</a>
      </div>
    </div>
  </div>
</section>
