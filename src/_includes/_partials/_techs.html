<!-- begin techs -->
<section id="techs" data-section="techs" class="techs is-dark js-scroll-header">
	<div class="container">
        {% if techsTitle %}
            <h3 class="title title--light title--xs">{{techsTitle}}</h3>
        {% endif %}
        {% if techsSubTitle %}
            <h4 class="subtitle">{{techsSubTitle}}</h4>
        {% endif %}

        <div class="techs-block">
            {% for section in techs %}
            <div class="techs-block__section">
                <h4 class="techs-block__title">{{section.title}}</h4>

                <ul class="techs-list">
                    {% for logo in section.list %}
                    <li class="techs-list__item">
                        <a class="techs-list__link" href="{{logo.link}}">
                            <img class="techs-list__img" src="{{ logo.src }}" alt="{{ logo.title }}" width="{{logo.width}}">
                        </a>
                        {% if logo.isPartner %}
                        <p class="techs-list__partner">Partner</p>
                        {% endif %}
                    </li>
                    {% endfor %}
                </ul>
            </div>
            {% endfor %}
        </div>
	</div>
</section>
<!-- end techs -->
