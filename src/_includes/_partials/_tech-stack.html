<section class="tech-stack js-scroll-header {% sectionClasses techStack %}">
  <div class="container">
    <h2 class="tech-stack__title">{{ techStack.title }}</h2>

    <div class="tech-stack__list">
      {% for item in techStack.items %}
      <div class="tech-stack__item">
        <div class="tech-stack__logo">
          <img src="{{ item.image | imgURL }}" alt="{{ item.title }}" />
        </div>

        <h4 class="tech-stack__item-title">
          {% if item.link %}
          <a href="{{ item.link }}" class="tech-stack__link" target="_blank">
            <span>{{item.title}}</span>
            <svg
              class="icon icon-permalink"
              xmlns="http://www.w3.org/2000/svg"
              width="14"
              height="14"
              viewBox="0 0 14 14"
              fill="none">
              <path
                d="M5.5 2.5H2.5C1.67157 2.5 1 3.17157 1 4V11.5C1 12.3284 1.67157 13 2.5 13H10C10.8284 13 11.5 12.3284 11.5 11.5V8.5M8.5 1H13M13 1V5.5M13 1L5.5 8.5"
                stroke-linecap="round"
                stroke-linejoin="round" />
            </svg>
          </a>
          {% else %}
          <span>{{ item.title }}</span>
          {% endif %}
        </h4>

        <div class="tech-stack__text">{{ item.description }}</div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
