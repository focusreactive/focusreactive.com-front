<section id="articles" data-section="articles" class="articles is-dark js-scroll-header">
  <div class="articles__inner">
    <h2 class="articles__title">{{ blogData.title }}</h2>
    <ul class="articles-list">
      {% for post in blogData.cases %}
      <li class="articles-list__item">
        <a class="articles-list__link" href="{{ post.url }}">
          <div class="container">
            <h3 class="articles-list__title">{{ post.title }}</h3>
            <p class="articles-list__desc">{{ post.description }}</p>
            <div class="articles-list__tags">
              {% for tag in post.tags %}
              <span href="{{ tag }}" class="css-1kv9fvh-Tag e1svr9ht1">{{ tag }}</span>
              {% endfor %}
            </div>
          </div>
        </a>
      </li>
      {% endfor %}
    </ul>
  </div>
</section>
