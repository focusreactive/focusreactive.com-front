<section class="full-width-video {% sectionClasses fullWidthVideoData %}">
  <div class="container">
    <figure>
      <video
        autoplay
        loop
        muted
        playsinline
        title="{{ fullWidthVideoData.title }}"
        poster="{{ fullWidthVideoData.placeholder | imgURL }}"
      >
        <source src="{{ fullWidthVideoData.video | videoURL }}" type="video/mp4" />
      </video>

      {% if fullWidthVideoData.description %}
      <figcaption>{{ fullWidthVideoData.description }}</figcaption>
      {% endif %}
    </figure>
  </div>
</section>
