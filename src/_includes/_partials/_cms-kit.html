<!-- begin hero -->
<section id="home" data-section="home" class="hero is-dark js-scroll-header {{heroMod}} {{ 'hero--bg-right' if heroData.isCustomBgImage }}">
  <div
    class="hero__bg hero-bg--image"
    style="background-image: url({{ heroData.image | imgURL }})">
  </div>
  <div class="container">
    <div class="hero__inner hero__inner--center">
      <h1 class="hero__title_landing" style="color: {{ heroData.titleColor }}">
        <span>CMS-KIT</span>
      </h1>
      <h2 class="hero__subtitle_landing">Simplified Access to CMS Technology</h2>
    </div>

    <div class="hero__video">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/nyP8vK1g4UI?si=MwGu_ORU06xhNXWu" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
  </div>


</section>
<!-- end hero -->
