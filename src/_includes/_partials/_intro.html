<!-- begin intro -->
<section id="intro" data-section="intro" class="intro is-light js-scroll-header">
  <div class="container">
    <h2 class="intro__main-title text-center text-center--mob-left">
      <span class="text title title--md text--border-dark text--border-dark-mob"
        >{{ introTitle }}</span
      >
    </h2>
    <div class="intro__subtitle">
      <h3 class="title title--dark title--xs">{{ introSubtitle }}</h3>
    </div>
    <div class="intro__text">
      {% for item in introDescription %} {{item}} <br /><br />
      {% endfor %}
    </div>
  </div>
</section>
