<section class="sec-last-clients is-light js-scroll-header">
  <div class="container">
    <h2 class="sec-last-clients__title title title--dark title--xs">{{ ourClients.title }}</h2>

    <div class="last-clients sec-last-clients__list">
      {% for item in ourClients.items %}
      <a
        href="{{ item.link }}"
        class="last-clients__item"
        target="{{ '_blank' if item.openInNewTab }}"
      >
        <img src="{{ item.image | imgURL }}" loading="lazy" alt="{{ item.alt }}" />
      </a>
      {% endfor %}
    </div>
  </div>
</section>
